<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" type="text/css" href="MovieManagement.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  
  <body onload="con()">
    <form action="MovieManagement.html" class="cen">
      <label for="ID">ID: </label><br />
      <input type="text" id="ID" name="ID"></input><br />
      <label for="title">Title: </label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="desc">Description: </label><br />
      <textarea type="text" id="desc" name="desc" rows="10" cols="30"></textarea
      ><br />
      <label for="dir">Director: </label><br />
      <input type="text" id="dir" name="dir" /><br />
      <label for="prod">Producer: </label><br />
      <input type="text" id="prod" name="prod" /><br />
      <label for="rsd">Release Date: </label><br />
      <input type="number" id="rsd" name="rsd" /><br />
      <label for="rating">Rating: </label><br />
      <input type="number" id="rating" name="rating" /><br />
      <label for="peop">People: </label><br />
      <input type="text" id="peop" name="peop" /><br />
      <label for="spec">Species: </label><br />
      <input type="text" id="spec" name="spec" /><br />
      <label for="loc">Locations </label><br />
      <input type="text" id="loc" name="loc" /><br />
      <label for="veh">Vehicles: </label><br />
      <input type="text" id="veh" name="veh" /><br />
      <label for="url">Url: </label><br />
      <input type="text" id="url" name="url" /><br />
      <button class="BB" type="submit" onclick="condition() ">Save</button>
    </form>
    <script src="update.js"></script>
    <script src="MovieManagement.js"></script>
  </body>
</html>
