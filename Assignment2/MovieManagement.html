<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" type="text/css" href="MovieManagement.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <table id="table">
      <thead id="tHead">
        <th id="id">ID</th>
        <th id="title">Title</th>
        <th id="description">Description</th>
        <th id="director">Director</th>
        <th id="producer">Producer</th>
        <th id="release_date">Release Date</th>
        <th id="rt_score">Rating</th>
        <th id="people">People</th>
        <th id="species">Species</th>
        <th id="locations">Locations</th>
        <th id="vehicles">Vehicles</th>
        <th id="url">Url</th>
        <th><button class="Add" onclick="redirectAddPage()">Add</button></th>
      </thead>
      <tbody id="tBody"></tbody>
    </table>
    <script src="MovieManagement.js"></script>
  </body>
</html>
