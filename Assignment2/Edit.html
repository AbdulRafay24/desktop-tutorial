<html>

  <body>
    <form action="Assignment2.html" class="cen">
      <h2>EDIT MOVIE</h2>
      <label for="ID">ID: </label><br />
      <input type="text" id="ID" name="ID" /><br />
      <label for="title">Title: </label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="desc">Description: </label><br />
      <textarea type="text" id="desc" name="desc" rows="10" cols="30"></textarea
      ><br />
      <label for="dir">Director: </label><br />
      <input type="text" id="dir" name="dir" /><br />
      <label for="prod">Producer: </label><br />
      <input type="text" id="prod" name="prod" /><br />
      <label for="rsd">Release Date: </label><br />
      <input type="text" id="rsd" name="rsd" /><br />
      <label for="rating">Rating: </label><br />
      <input type="text" id="rating" name="rating" /><br />
      <label for="peop">People: </label><br />
      <input type="text" id="peop" name="peop" /><br />
      <label for="spec">Species: </label><br />
      <input type="text" id="spec" name="spec" /><br />
      <label for="loc">Locations </label><br />
      <input type="text" id="loc" name="loc" /><br />
      <label for="veh">Vehicles: </label><br />
      <input type="text" id="veh" name="veh" /><br />
      <label for="url">Url: </label><br />
      <input type="text" id="url" name="url" /><br />

      <button class="BB" type="submit" onclick="editRow() ">Save</button>
    </form>
    <script type="text/javascript">
      let table = document.getElementById("myTable");
      let i = localStorage.getItem("index");
      console.log(i);
      let retrievedData = localStorage.getItem("myMovies");
      let editMovies = JSON.parse(retrievedData);
      let a = editMovies.splice(i - 1, 1);

      document.getElementById("ID").value = a[0].id;
      document.getElementById("title").value = a[0].title;
      document.getElementById("desc").value = a[0].description;
      document.getElementById("dir").value = a[0].director;
      document.getElementById("prod").value = a[0].producer;
      document.getElementById("rsd").value = a[0].release_date;
      document.getElementById("rating").value = a[0].rt_score;
      document.getElementById("peop").value = a[0].people;
      document.getElementById("spec").value = a[0].species;
      document.getElementById("loc").value = a[0].locations;
      document.getElementById("veh").value = a[0].vehicles;
      document.getElementById("url").value = a[0].url;

      //             const element: HTMLElement = document.getElementById('personDetails') as HTMLElement
